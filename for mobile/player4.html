<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="player1.css">
    <title>player 4 registration</title>
</head>

<body>

    <!-- form main -->
    <div class="main">
        <h6>PLAYER 4 REGISTRATION</h6>
        <div class="form">
            <form action="">
                <label for="name">NAME:</label><br>
                <input type="text" name="name" id="name" autofocus required size="50" title="YOUR NAME HERE"><br>
                <label for="characterId">CHARACTER ID:</label><br>
                <input type="text" name="characterId" id="characterId" autofocus required size="50" title="YOUR CHARACTER ID HERE"><br>
                <label for="cnic">CNIC:</label><br>
                <input type="text" name="cnic" id="cnic" autofocus required size="50" title="YOUR NAME CNIC"><br>
                <label for="pnumber">PHONE NUMBER/WHATSAPP:</label><br>
                <input type="text" name="pnumber" id="pnumber" autofocus required size="50" title="YOUR NAME CNIC">
                <input class="btn" type="submit" value="SUBMIT">
                <input class="btn" type="reset" value="RESET">
            </form>
        </div>
    </div>
    <!-- nav bar -->
    <nav class="nav">
        <ul>


        </ul>
    </nav>
</body>

</html>
